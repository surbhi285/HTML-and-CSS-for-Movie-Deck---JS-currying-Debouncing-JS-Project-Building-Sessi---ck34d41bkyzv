    <header class = "header">

    <!---Search bar -->
    <div class="search-bar">
        <input type="search" id="search-input" placeholder="Search your movie" >
        <input type="button" value="Search"  name="button" id="search-button" />
    </div>
    <!--Sorting bar-->

    <div class="sorting-options">
        <button class="soring-button" id="sort-by-date">Sort By Date(Oldest to Latest)</button>
        <button class="soring-button" id="sort-by-rating">Sort By Rating</button>
    </div>

<!--main section-->
<div class="main">
    <!--tab-->
    <div class="tab">
        <button id="all-tab" class="all-tab active-tab">All</button>
        <button id="favorites-tab" class="favorites-tab">Favorites</button>
    </div>

    <!--main movies list-->
    <div id ="movies-card-container">
    </div>
        <div class="pagination">
            <button id="prev-button">Previous</button>
            <button id="current-page-button">Current Page: 1</button>
